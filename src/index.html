<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="X-UA-Compatible" content="ie=edge">
	<title>Logo</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<header class="header">
	<div class="container">
		<div class="header-block">

			<div class="header-logo">
				<img class="header-logo__img" src="image/header/header_logo.png" alt="Логотип">
			</div>
			 <!-- /.header-logo -->

			<div class="header-navbar">
				<ul class="header-navbar__list">
					<li class="header-navbar__item"><a href="#">Услуги</a></li>
					<li class="header-navbar__item"><a href="#">Цены</a></li>
					<li class="header-navbar__item"><a href="#">Отзывы</a></li>
					<li class="header-navbar__item"><a href="#">Новости</a></li>
					<li class="header-navbar__item"><a href="#">Контакты</a></li>
				</ul>
			</div> 
			<!-- /.header-navbar --> 

			<div class="header-contacts">
				<div class="header-contacts__phone">
					<img class="phone-img" src="image/header/phone-receiver.png" alt="Трубка">
					<span class="phone-number"><a href="tel:+7(863)342-22-21">+7 (863) <span class="phone-number__bold">342-22-21</span></a>  </span>
				</div>
				<!-- /.header-contacts__phone -->
				<button class="button header-contacts__button">Заказать звонок</button>
			</div>
			 <!-- /.header-contacts --> 
		</div>
		 <!-- /.header-block --> 
	</div>
</header>
<!-- /.header -->	


</body>
</html>
